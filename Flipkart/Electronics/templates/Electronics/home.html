<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics Playground</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
    
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    }
    body {
    font-family: 'Space Mono', monospace;
    font-size: 12px;
    color: #faf5f5;
    background-color: #000;
    text-align: center;
    padding: 40px 20px;
    }
    a {
    text-decoration: none;
    color: #6ecfee;
    }
    h1 {
    color: #6ecfee;
    font-size: 24px;
    margin-bottom: 40px;
    }
    .grid {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
    }
    .products {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 100%;
    }
    .product-card {
    background-color: #0e0d0d;
    padding: 15px;
    border: 1px solid #222;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    position: relative;
    height: 220px;
    }
    .product-name {
    font-size: 14px;
    text-align: left;
    color: #6ecfee;
    font-weight: 400;
    margin-bottom: 10px;
    line-height: 1.4;
    }
    .product-sku {
    color: #555;
    font-size: 11px;
    text-align: center;
    margin-top: auto;
    margin-bottom: auto;
    }
    .product-footer {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: auto;
    }
    .product-price {
    color: #e4a923;
    font-weight: bold;
    font-size: 14px;
    text-align: left;
    }
    .product-stock {
    font-size: 12px;
    color: #fff;
    text-align: right;
    }
    </style>
  </head>
  <body>
    <h1>Electronics Only!</h1>
    <div class="grid">
      <div class="products">
        {% for pro in prod %}
          <div class="product-card">
            <div class="product-brand"><a href="/">{{pro.brand}}</a></div>
            <div class="product-name"><a href="/">{{pro.name}}</a></div>
            <div class="product-sku">{{pro.desc}}</div>
            <div class="product-footer">
              <div class="product-price">Rs. {{pro.price}}</div>
              <div class="product-stock">{{pro.stock}}</div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    <div>
        {{fm.}}
    </div>
  </body>
</html>
